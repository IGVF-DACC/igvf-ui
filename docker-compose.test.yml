version: "3.8"

services:
  nextjs:
    build:
      context: .
      dockerfile: ./docker/nextjs/Dockerfile
    image: igvf-ui-nextjs
    volumes:
      - ".:/igvf-ui"
      - "/igvf-ui/node_modules"
      - "/igvf-ui/.next"
    command: npm test -- --coverage
    environment:
      - NODE_ENV=test
      - BACKEND_URL=http://nginx:8000
      - PUBLIC_BACKEND_URL=http://localhost:8000
    ports:
      - "3000:3000"
