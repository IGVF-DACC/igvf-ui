version: 2.1

workflows:
  igvf-ui-tests:
    jobs:
      - jest
      - cypress
      - lint
      - cdk-mypy:
          requires:
            - lint
      - cdk-pytest:
          requires:
            - lint

jobs:
  jest:
    machine:
      image: ubuntu-2004:2023.10.1
      docker_layer_caching: false
    resource_class: medium
    working_directory: ~/igvf-ui
    steps:
      - checkout:
          method: blobless
      - run:
          name: Build Docker images
          command: docker-compose -f docker-compose.test.yml build
      - run:
          name: Run tests
          command: |
            docker-compose -f docker-compose.test.yml up --exit-code-from nextjs
      # Coverage artifact storage and Coveralls upload removed due to persistent 500/504 errors
      # from Coveralls servers causing CI failures unrelated to code quality. You can check
      # coverage locally with `npm test`.

  cypress:
    machine:
      image: ubuntu-2004:2023.10.1
      docker_layer_caching: true
    resource_class: xlarge
    working_directory: ~/igvf-ui
    steps:
      - checkout:
          method: blobless
      - run:
          name: Clone igvfd
          environment:
            - IGVFD_BRANCH: dev
          command: |
            git clone https://github.com/IGVF-DACC/igvfd.git --branch $IGVFD_BRANCH
      - run:
          name: Build igvfd
          command: |
            cd igvfd
            docker-compose build
      - run:
          name: Start igvfd
          command: |
            cd igvfd
            docker-compose up -d
            sleep 60 # Wait for infrastructure and indexing
      - run:
          name: Build igvf-ui
          command: |
            docker-compose build
      - run:
          name: Start igvf-ui
          command: |
            # Match mounted volume to Docker user.
            sudo chown root:root -R .
            docker-compose up -d
            sleep 60 # Wait for frontend to build and render
      - run:
          name: Run Cypress
          command: |
            sudo cp docker/cypress/docker-compose.cypress-on-circle.yml .
            # Share running Xvfb server with Cypress
            Xvfb -screen 0 1280x1024x24 :444 &
            export DISPLAY=:444
            docker-compose -f docker-compose.cypress-on-circle.yml up --exit-code-from cypress
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

  lint:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/igvf-ui
    steps:
      - checkout:
          method: blobless
      - run: pip install pre-commit==2.17.0
      - run: SKIP=prettier pre-commit run --all-files

  cdk-mypy:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/igvf-ui/cdk/
    steps:
      - checkout:
          method: blobless
          path: ~/igvf-ui
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: mypy .

  cdk-pytest:
    machine:
      image: ubuntu-2004:2023.10.1
      docker_layer_caching: false
    resource_class: medium
    working_directory: ~/igvf-ui/cdk/
    steps:
      - checkout:
          method: blobless
          path: ~/igvf-ui
      - run: pyenv global 3.11
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: |
          nvm use 20
          pytest tests/
