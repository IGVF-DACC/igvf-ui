version: 2.1

workflows:
  igvf-ui-tests:
    jobs:
      - jest
      - cypress
      - cdk-lint
      - cdk-mypy:
          requires:
            - cdk-lint
      - cdk-pytest:
          requires:
           - cdk-lint

jobs:
  jest:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~/igvf-ui
    steps:
      - checkout
      - run:
          name: Build Docker images
          command: docker-compose -f docker-compose.test.yml build
      - run:
          name: Run tests
          command: |
              docker-compose -f docker-compose.test.yml up --exit-code-from nextjs
      - store_artifacts:
          path: coverage
      - run:
          name: Upload coverage
          command: |
              docker-compose -f docker-compose.test.yml run --no-deps -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN nextjs npx coveralls < ./coverage/lcov.info

  cypress:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~/igvf-ui
    steps:
      - checkout
      - run:
          name: Clone igvfd
          environment:
            - IGVFD_BRANCH: dev
          command: |
              git clone https://github.com/IGVF-DACC/igvfd.git --branch $IGVFD_BRANCH
      - run:
          name: Build igvfd
          command: |
              cd igvfd
              docker-compose build
      - run:
          name: Start igvfd
          command: |
              cd igvfd
              docker-compose up -d
      - run:
          name: Build igvf-ui
          command: |
              docker-compose build
      - run:
          name: Start igvf-ui
          command: |
              # Match mounted volume to Docker user.
              sudo chown root:root -R .
              docker-compose up -d
      - run:
          name: Run Cypress
          command: |
              sudo cp docker/cypress/docker-compose.cypress-on-circle.yml .
              # Share running Xvfb server with Cypress
              Xvfb -screen 0 1280x1024x24 :444 &
              export DISPLAY=:444
              docker-compose -f docker-compose.cypress-on-circle.yml up --exit-code-from cypress
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

  cdk-lint:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/igvf-ui/cdk/
    steps:
      - checkout:
          path: ~/igvf-ui
      - run: pip install pre-commit==2.17.0
      - run: pre-commit run --files $(git ls-files)

  cdk-mypy:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/igvf-ui/cdk/
    steps:
      - checkout:
          path: ~/igvf-ui
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: mypy .

  cdk-pytest:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~/igvf-ui/cdk/
    steps:
      - checkout:
          path: ~/igvf-ui
      - run: pyenv global 3.9.7
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: pytest tests/
