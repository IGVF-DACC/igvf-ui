version: "3.8"

services:
  nextjs:
    build:
      context: .
      dockerfile: ./docker/nextjs/Dockerfile
    image: igvf-ui-nextjs
    volumes:
      - ".:/igvf-ui"
      - "/igvf-ui/node_modules"
      - "/igvf-ui/.next"
    command: npm run dev
    environment:
      - NEXT_PUBLIC_TEST=https://igvf-dacc.auth0.com
    ports:
      - "3000:3000"

networks:
  default:
    external: true
    name: igvfd_default
